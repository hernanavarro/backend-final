on: push
name: deploy
jobs:
  deploy:
    name: deploy to railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 19
        uses: actions/setup-node@v1
        with:
          node-version: 19.x
      - name: Install packages
        run: npm ci
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}